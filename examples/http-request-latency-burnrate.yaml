alerts:
- alert: LatencyBudgetBurn
  annotations:
    message: 'High requests latency budget burn for namespace=default,job=fooapp,latency=1 (current value: {{ $value }})'
  expr: |
    (
      latencytarget:http_request_duration_seconds:rate1h{namespace="default",job="fooapp",latency="1"} > (14.4*0.010000)
      and
      latencytarget:http_request_duration_seconds:rate5m{namespace="default",job="fooapp",latency="1"} > (14.4*0.010000)
    )
    or
    (
      latencytarget:http_request_duration_seconds:rate6h{namespace="default",job="fooapp",latency="1"} > (6*0.010000)
      and
      latencytarget:http_request_duration_seconds:rate30m{namespace="default",job="fooapp",latency="1"} > (6*0.010000)
    )
  labels:
    job: fooapp
    latency: "1"
    namespace: default
    severity: critical
- alert: LatencyBudgetBurn
  annotations:
    message: 'High requests latency budget burn for namespace=default,job=fooapp,latency=1 (current value: {{ $value }})'
  expr: |
    (
      latencytarget:http_request_duration_seconds:rate1d{namespace="default",job="fooapp",latency="1"} > (3*0.010000)
      and
      latencytarget:http_request_duration_seconds:rate2h{namespace="default",job="fooapp",latency="1"} > (3*0.010000)
    )
    or
    (
      latencytarget:http_request_duration_seconds:rate3d{namespace="default",job="fooapp",latency="1"} > (0.010000)
      and
      latencytarget:http_request_duration_seconds:rate6h{namespace="default",job="fooapp",latency="1"} > (0.010000)
    )
  labels:
    job: fooapp
    latency: "1"
    namespace: default
    severity: warning
recordingrule:
